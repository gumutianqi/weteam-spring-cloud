spring.cloud.config.uri=http://127.0.0.1:${config.port:8888}
spring.cloud.config.name=simple-service
spring.cloud.config.profile=${config.profile:dev}
#service discovery url
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#service name
spring.application.name=weteam-cloud-simple-service
server.port=8081
###
### BeetlSql Config
beetlsql.debug=true
beetlsql.basePackage=com.weteam.cloud.simple
beetlsql.sqlRoot=/sql
beetlsql.daoSuffix=Dao
beetlsql.nameConversion=UnderlinedNameConversion